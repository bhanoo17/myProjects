<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h2 id = 'Calculator'>CalCulator</h2>
    <div id="body">
        <div id="display">
            <input type="text" placeholder="Screen" id="screen">  
        </div>
        <div>
            <button id = "allClear">AC</button>
            <button id="deleteBtn">DE</button>
            <button id="percentage">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>.</button>
            <button>0</button>
            <button>00</button>
            <button class="equalto">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
